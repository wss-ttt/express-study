<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.login {
			width: 400px;
			border: 1px solid #ccc;
			position: absolute;
			background: #fff;
			padding: 10px;
			border-radius: 4px;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, .5);
		}

		.mask {
			position: fixed;
			height: 100%;
			width: 100%;
			top: 0rem;
			left: 0rem;
			background: rgba(0, 0, 0, 0.5);
			z-index: 1001;
		}
	</style>
</head>

<body>
	<div id="app">
		<button type="button" @click="send">发送数据</button>
	</div>
	<script src="js/moment.js"></script>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					uid: '',
					nickname: '',
					socket: '',
					msg: 'aaa',
					messageList: [],
					visible: true
				}
			},
			mounted() {
				this.conWebSocket()
			},
			methods: {
				conWebSocket() {
					const vm = this
					if (window.WebSocket) {
						this.socket = new WebSocket('ws://localhost:8989')
						let socket = this.socket

						socket.onopen = function (e) {
							console.log("连接服务器成功")
						}

						socket.onclose = function (e) {
							console.log("服务器关闭");
						}

						socket.onerror = function () {
							console.log("连接出错");
						}

						// 接收服务器的消息
						socket.onmessage = function (e) {
							let message = JSON.parse(e.data);
							vm.messageList.push(message);
						}
					}
				},
				// 发送消息
				send() {
					this.socket.send('好好学习')
				}
			}
		})
	</script>
</body>

</html>
