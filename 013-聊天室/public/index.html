<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.login {
			width: 400px;
			border: 1px solid #ccc;
			position: absolute;
			background: #fff;
			padding: 10px;
			border-radius: 4px;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, .5);
		}

		.mask {
			position: fixed;
			height: 100%;
			width: 100%;
			top: 0rem;
			left: 0rem;
			background: rgba(0, 0, 0, 0.5);
			z-index: 1001;
		}
	</style>
</head>

<body>
	<div id="app">
		<button type="button" @click="send">确定</button>

		
		<div class="mask"  v-show="visible">
			<div class="login">
				昵称: <input type="text" v-model="nickname" />
				<button type="button" @click="setNickname">设置</button>
			</div>
		</div>
	</div>
	<script src="js/moment.js"></script>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					uid: '',
					nickname: '',
					socket: '',
					msg: '',
					messageList: [],
					visible: true
				}
			},
			mounted() {
				this.conWebSocket()
			},
			methods: {
				send() {
					if (!this.msg) {
						return
					}
					this.sendMessage(2, this.msg)
				},
				sendMessage(type, msg) {
					this.socket.send(JSON.stringify({
						uid: this.uid,
						type: type,
						nickname: this.nickname,
						msg: msg
					}));
					this.msg = '';
				},
				conWebSocket() {
					const vm = this
					if (window.WebSocket) {
						vm.socket = new WebSocket('ws://localhost:2001')
						let socket = vm.socket

						socket.onopen = function (e) {
							console.log("连接服务器成功");
							if (!vm.uid) {
								// 生成新的用户id,并存入localStorage
								vm.uid = 'web_im_' + moment().valueOf();
								localStorage.setItem('WEB_IM_USER', JSON.stringify({
									uid: vm.uid,
									nickname: vm.nickname
								}))
								vm.sendMessage(1)
							}
						}

						socket.onclose = function (e) {
							console.log("服务器关闭");
						}

						socket.onerror = function () {
							console.log("连接出错");
						}

						// 接收服务器的消息
						socket.onmessage = function (e) {
							let message = JSON.parse(e.data);
							vm.messageList.push(message);
						}
					}
				},
				// 设置昵称
				setNickname() {
					if (this.nickname === '') return alert('昵称不能为空')
					this.visible = false
				}
			}
		})
	</script>
</body>

</html>
