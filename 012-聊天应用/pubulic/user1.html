<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>user2</title>
	<style>
		.container {
			width: 500px;
			padding: 10px;
			border: 1px solid #ccc;
			margin: auto;
		}

		#mes {
			width: 400px;
			height: 400px;
			border: 1px solid #666;
			overflow: auto;
			margin-bottom: 10px;
			padding: 5px;
		}

		li {
			text-decoration: none;
			padding: 5px;
			margin-top: 15px;
		}
		li::after {
			content: '';
			display: block;
			clear: both;
		}

		.row {
			/* display: flex; */
			/* flex-direction: column; */
		}

		.user-info {
			width: 44px;
			border-radius: 50%;
			margin-left: 15px;
			float: right;
		}

		.user-info img {
			height: 44px;
			width: 100%;
			border-radius: 50%;
		}

		.msg {
			font-size: 14px;
			width: auto;
			height: auto;
			background: #2683f5;
			padding: 10px 20px;
			margin: 4px;
			line-height: 20px;
			font-size: 14px;
			border-radius: 10px;
			margin-left: 30px;
			position: relative;
			float: right;
			color: white;
		}
		.msg::after {
			content: '';
			display: block;
			background: url(images/talk.jpg) no-repeat;
			width: 8px;
			height: 14px;
			position: absolute;
			right: -8px;
    	top: 10px;
		}


		.time {
			margin-top: 10px;
			font-size: 12px;
			color: #ccc;
		}

		.tl {
			color: red;
			text-align: left;
		}

		.tr {
			color: green;
			text-align: right;
		}
	</style>
</head>

<body>
	<div class="container">
		<div>
			当前用户名: user1
		</div>
		<ul id="mes"></ul>
		<div class="kuang">
			<input type="text" value="" class="int">
			<button class="send">发送</button>
		</div>
	</div>
	<script>
		var mes = document.getElementById("mes");
		var btn = document.querySelector(".send")
		var count = 0
		if (window.WebSocket) {
			var ws = new WebSocket('ws://localhost:8001');
			ws.onopen = function (e) {
				console.log("连接服务器成功");
				btn.click()
			}

			ws.onmessage = function (e) {
				var data = JSON.parse(e.data)
				var count = +data.count // 转换成数字
				// 不是首次
				if (count) {
					// console.log(e);
					var newData = JSON.parse(e.data);
					var msg = newData.mes
					var name = newData.name
					var time = newData.time
					var html = ''
					if (name === 'user1') {
						html = `<li class="row tr">
								<div class="user-info">
									<img src="images/1.jpg" />
									<div class="user-name">${ name }</div>
								</div>
								<div class="msg">${ msg }</div>
							</li>`
					} else if (name === 'user2') {
						html = `<li class="row tl">
								<div class="user-name">${ name }</div>
								<div class="msg">${ msg }</div>
							</li>`
					}
					// 更新页面上显示的信息
					mes.innerHTML += html
				}
			}
			btn.onclick = function (e) {
				// 必须是字符串
				var obj = {
					name: "user1",
					mes: document.querySelector(".int").value,
					count: count + '' // 必须是字符串
				}
				ws.send(JSON.stringify(obj));
				document.querySelector(".int").value = "";
				count++
			}

			ws.onclose = function (e) {
				console.log("服务器关闭");
			}

			ws.onerror = function () {
				console.log("连接出错");
			}
		}
	</script>
</body>

</html>
